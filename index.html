<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="calculadora">
        <input type="text" name="numberDisplay" id="display" readonly>

        <div class="buttons">
            <button class="button clear" operation="clear" value="C">C</button>
            <button class="button backspace" operation="delete" value="<-">←</button>
            <button class="button operator" operation="somar" value="+">+</button>

            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button operator" operation="subtrair" value="-">-</button>

            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button operator" operation="multiplicar" value="*">×</button>
            
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button operator" operation="dividir" value="/">÷</button>
            
            <button class="button" value="0">0</button>
            <button class="button equal" operation="calcular" value="=">=</button>
        </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
